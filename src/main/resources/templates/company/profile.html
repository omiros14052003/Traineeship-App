<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
          crossorigin="anonymous">

    <title>Company Profile</title>
</head>

<body>
    <div class="container">
        <p class="h4 mb-4">Company Profile</p>

        <form action="#" th:action="@{/company/save_profile}" th:object="${company}" method="POST">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name">Company Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" th:field="*{location}" class="form-control" id="location">
            </div>

            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>

        <hr>
        <a th:href="@{/company/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
