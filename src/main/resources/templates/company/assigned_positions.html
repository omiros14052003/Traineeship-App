<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <title>Assigned Positions</title>
</head>
<body>
<div class="container">
  <h3>Traineeships In Progress</h3>
  <hr>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Student</th>
      <th>Professor</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="traineeship : ${assignedTraineeships}">
      <td th:text="${traineeship.id}" />
      <td th:text="${traineeship.student != null} ? ${traineeship.student.name} : 'No student assigned'" />
      <td th:text="${traineeship.professor != null} ? ${traineeship.professor.name} : 'No professor assigned'" />
      <td>
        <a th:href="@{/company/assigned_positions/evaluate(traineeshipId=${traineeship.id})}" class="btn btn-primary btn-sm">Evaluate</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/company/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
