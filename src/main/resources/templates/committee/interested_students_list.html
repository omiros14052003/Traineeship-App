<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <title>Interested Students</title>
</head>
<body>

<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
    <span th:text="${successMessage}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container">
  <h3>Available Students</h3>
  <hr>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>uni id</th>
      <th>name</th>
      <th>location</th>
      <th>interests</th>
      <th>skills</th>
      <th>Find Matching Offers</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.id}" />
      <td th:text="${student.universityId}" />
      <td th:text="${student.name}" />
      <td th:text="${student.location}" />
      <td th:text="${student.interests}" />
      <td th:text="${student.skills}" />
      <td>
        <a th:href="@{/committee/show_matching_offers(student_id=${student.id}, strategy='Location')}"
           class="btn btn-primary btn-sm">
          By Location
        </a>
        <a th:href="@{/committee/show_matching_offers(student_id=${student.id}, strategy='Interests')}"
           class="btn btn-primary btn-sm">
          By Interests
        </a>
        <a th:href="@{/committee/show_matching_offers(student_id=${student.id}, strategy='Location and Interests')}"
           class="btn btn-primary btn-sm">
          By Both
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/committee/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
